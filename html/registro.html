
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/style.css">
    
    


</head>


<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
    
            <a href="#"><img src="../img/DiabeCareLogo2.png" width="auto" height="auto" class="d-inline-block align-top" alt=""></a>
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                   
                  </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    </ul>
    
                </div>
                <div class="d-flex" id="barra">
                    <a class="nav-link btn btn-outline btn-registrarse text-light" aria-current="page" href="../html/registro.html">Registrarse</a>
                </div>
                <div class="d-flex" id="barra">
                    <a class="nav-link btn btn-outline btn-iniciar-sesion text-light" aria-current="page" href="../html/login.html">Iniciar sesion</a>
                </div>
            </div>
            </div>
        </nav>
    
    
    </header>
    <br><br>
    </div class="text-center"><br><br><br><br>

    <div class="container">
        <form method="POST" action="http://127.0.0.1:8000/create_user" id="formulario-de-registro">
            <div class="card border-primary">
                <div class="card-header">
                    <h4 class="text-center">REGISTRO</h4>
                </div>
                <div class="card-body text-primary">
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 align-self-center">
                            <img src="../img/LoginImg.png" class="img-fluid">
                        </div><br>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                            <br>
                            <input type="text" name="usuario" placeholder="Usuario" class="form-control"><br>
                            <input type="password" name="contrasena" placeholder="Contraseña" class="form-control"><br>
                            <input type="text" name="nombres" placeholder="Nombres" class="form-control"><br>
                            <input type="text" name="apellidos" placeholder="Apellidos" class="form-control"><br>
                           
                            <div class="f2">
                            
                        </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12" class="form-control"><br>
                            
                            <input type="number" name="celular" placeholder="Celular" class="form-control"><br>
                            <input type="email" name="correo" placeholder="Correo" class="form-control">
                            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control">
                            <div class="text-end">
                              <input type="submit" id="btnnn" name="register" value="Registrar" class="btn btn-primary "><br />
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="registroExitosoModal" tabindex="-1" role="dialog" aria-labelledby="registroExitosoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registroExitosoModalLabel">Registro Exitoso</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ¡Su cuenta ha sido registrada correctamente!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Error</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Por favor, complete todos los campos.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Usuario o Correo Existente -->
      <div class="modal fade" id="usuarioCorreoExistenteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Usuario o Correo Existente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              El usuario o correo electrónico ya existe. Por favor, elija otro.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      
        <!-- Modal de Error -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="errorModalLabel">Error</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body" id="errorModalBody">
                      <!-- Este es el elemento donde se mostrará el mensaje de error -->
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                  </div>
              </div>
          </div>
        </div>

</body>

</html>
